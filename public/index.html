<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="mainContainer" class="container">
        <h2>Create Plane</h2>
        <input type="text" id="planeModel" placeholder="Model">
        <input type="text" id="planeTailNumber" placeholder="Tail Number">
        <input type="text" id="planeManufacturerId" placeholder="Manufacturer ID">
        <button id="createPlaneBtn" class="btn">Create Plane</button>

        <h2>Create Manufacturer</h2>
        <input type="text" id="manuName" placeholder="Name">
        <input type="text" id="manuCountry" placeholder="Country">
        <button id="createManuBtn" class="btn">Create Manufacturer</button>

        <button id="planeBtn" class="btn">Fetch Planes</button>
        <button id="manuBtn" class="btn">Fetch Manufacturers</button>
</body>
</html>
